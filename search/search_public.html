<style>
    body {
        background-color: var(--color-gbg);
        font-family: "Zen Maru Gothic", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ===== パンくずリスト ===== */
    .breadcrumb {
        padding: 10px;
        color: #555;
        background-color: #ffffff;
        margin-bottom: 10px;
    }

    .breadcrumb a {
        color: #2e8b57;
        text-decoration: none;
        font-weight: 500;
    }

    .breadcrumb a:hover {
        text-decoration: underline;
    }

    .breadcrumb span {
        color: #333;
    }

    .section {
        padding: 25px;
        background-color: var(--color-gbg);
    }

    /* ==== リストアイテム（カード枠） ==== */
    .list-item {
        border: 1px solid #ddd;
        border-radius: 10px;
        margin: 12px 0;
        padding: 15px;
        background: #fff;
    }

    /* ==== タイトル部分（h4 + 矢印ボタン） ==== */
    .toggle-tab {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        padding: 7px 0;
    }

    .toggle-tab h4 {
        margin: 0;
        font-size: 18px;
    }

    .toggle-tab .arrow-btn {
        width: 30px;
        height: 30px;
        border-radius: 6px;
        border: 1px solid var(--color-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        position: relative;
        transition: 0.3s;
    }

    /* ▼（閉じているとき） */
    .toggle-tab .arrow-btn::before {
        content: "";
        width: 0;
        height: 0;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 8px solid var(--color-primary);
    }

    /* 開いたとき：背景を色付き＋ ▲ に変更 */
    .toggle-tab.active .arrow-btn {
        background: var(--color-primary);
        border-color: var(--color-primary);
    }

    .toggle-tab.active .arrow-btn::before {
        border-top: none;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 8px solid #fff;
    }

    /* ==== 中身（閉じているとき非表示） ==== */
    .toggle-content {
        display: none;
        margin-top: 7px;
        background: #fff;
        padding-top: 5px;
        border-top: 1px solid var(--color-primary);
    }

    /* ==== 中身のリンクリスト ==== */
    .toggle-item {
        display: block;
        padding: 8px 0;
        color: var(--color-text);
        text-decoration: none;
        font-size: var(--font-p);
        font-weight: 500;
    }

    .toggle-item:hover {
        text-decoration: underline;
    }

    .toggle-item .arrow {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-bottom: 2px solid #555;
        border-right: 2px solid #555;
        transform: rotate(-45deg);
        margin-left: 6px;
    }

    /* ===== タブ部分（使うならそのまま） ===== */
    .tab-card-buttons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 10px;
    }

    .tab-card-buttons .tab-button {
        flex: 1;
        margin: 0 5px;
        padding: 12px 0;
        background: #fff;
        border-radius: 10px;
        border: 2px solid var(--color-primary);
        cursor: pointer;
        font-weight: bold;
        color: var(--color-primary);
        transition: all 0.2s;
    }

    .tab-card-buttons .tab-button.active {
        background: var(--color-primary);
        color: #fff;
        border-color: var(--color-primary);
    }

    .tab-card-content .tab-content {
        display: none;
    }

    .tab-card-content .tab-content.active {
        display: block;
    }

    .news-list {
        list-style: none;
        padding: 0;
        margin: 0;
        color: rgb(48, 78, 53);
    }

    .subtitle {
        opacity: 0.9;
    }

    .end {
        text-align: center;
    }

    h3,
    p {
        margin: 0;
    }

    .test-title {
        padding: 5px 0 10px 10px;
    }
</style>

<body>

                        </ul>

                    <!-- 予備タブが必要になったらここに section id="news" などを追加 -->

                </div>
            </section>

            <!-- フッター読み込み -->
            <div id="footer"></div>
        </main>
    </div>


    <!-- JS 読み込み -->
    <script>
        // タブ切り替え（タブボタンを使う場合用）
        const cardTabs = document.querySelectorAll('.tab-card .tab-button');
        const cardContents = document.querySelectorAll('.tab-card .tab-content');

        cardTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                cardTabs.forEach(t => t.classList.remove('active'));
                cardContents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // -------------------------------
        // 文字サイズ切り替え（CSS変数対応）
        // -------------------------------
        const fontSizeRadios = document.querySelectorAll('input[name="font-size"]');

        const savedFontSize = localStorage.getItem('fontSize');
        if (savedFontSize) {
            document.body.classList.remove('font-small', 'font-large');
            if (savedFontSize === 'small') document.body.classList.add('font-small');
            if (savedFontSize === 'large') document.body.classList.add('font-large');

            fontSizeRadios.forEach(radio => {
                if (radio.value === savedFontSize) radio.checked = true;
            });
        }

        fontSizeRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                document.body.classList.remove('font-small', 'font-large');
                if (radio.value === 'small') document.body.classList.add('font-small');
                if (radio.value === 'large') document.body.classList.add('font-large');

                localStorage.setItem('fontSize', radio.value);
            });
        });

        // トグルスクリプト 
        const tabs = document.querySelectorAll('.toggle-tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tab.classList.toggle('active');
                const content = tab.nextElementSibling;
                if (content.style.display === 'block') {
                    content.style.display = 'none';
                } else {
                    content.style.display = 'block';
                }
            });
        });
    </script>
</body>
